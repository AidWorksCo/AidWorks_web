<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="Css/estilos.css">
    <title>Document</title>
</head>
<body>

        <div class="container-title">
            <img src="img/logo.png" alt="" class="img-logo">
            <h1 class="header-title">AidWorks</h1>
        </div>
        <i class="fa-solid fa-bars bars"></i>
        <nav class="menu">
            <div class="container-close">
                <i class="fa-solid fa-xmark close"></i>
            </div>
            <ul>
                <a href="#"><li>Inicio</li></a>
                <a href="#"><li>Donadores</li></a>
                <a href="#"><li>Repartidores</li></a>
                <a href="#"><li>Beneficiarios</li></a>

        </nav>
    </header>
    <div class="slider">
        <img src="" alt="" class="slider-img">
        <div class="fondo">
            <p class="fondo-parrafo"></p>
            <a href="#" class="fondo-btn">Donacion</a>
        </div>
        <i class="fa-solid fa-chevron-left arrow-left icons"></i>
        <i class="fa-solid fa-chevron-right arrow-right icons"></i>
    </div>

<script src="Js/app.js" type="module"></script>
</html>
